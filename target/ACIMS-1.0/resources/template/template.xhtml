      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="sb-admin-2.css"/>
        <title>Facelets Template</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link href="../css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="../css/sb-admin-2.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="../font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <!-- Social Buttons CSS -->
        <link href="../css/plugins/social-buttons.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />

                    <f:facet name="complete">

                </p:ajaxStatus>-->

        <ui:insert name="top">
<!--            <h:panelGroup  rendered="#{sessionController.logged}" style="margin: 0px; padding: 0px; border: 0px;" >
                <h:form >                            
                    <p:menubar styleClass="nonPrintBlock">
                        <p:menuitem value="Home" icon="ui-icon-home" action="index"/>
                        <p:submenu label="Administration" icon="ui-icon-gear">
                            <p:menuitem value="Manage person" ></p:menuitem>
                            <p:menuitem value="Web User"></p:menuitem>
                            <p:menuitem value="Meal Type"></p:menuitem>
                            <p:menuitem value="Ration"></p:menuitem>
                        </p:submenu>
                    </p:menubar>

            </h:panelGroup>-->
            <h:form>
                <div class="row">
                    <div class="col-lg-12">                        
                        <h:commandButton action="#{sessionController.logout}" rendered="#{sessionController.logged}" value="Logout" styleClass="btn btn-danger" style="float: right;">
                            <f:ajax disabled="true"/>
                        </h:commandButton>
                        <h:outputText value="Logged as #{sessionController.userName}" rendered="#{sessionController.logged}" style="float: right;"/>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </h:form>
        </ui:insert>



        <h:panelGroup rendered="#{sessionController.logged}">
            <div style="padding: 20px; background-color: #fff;">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{!sessionController.logged}">
            <ui:insert name="login">
                <h:form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="login-panel panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Please Sign In</h3>
                                    </div>

                                    <div class="panel-body">
                                        <div class="form-group">
                                            <h:inputText id="un" value="#{sessionController.userName}" autocomplete="off" styleClass="form-control" pt:placeholder="UserName"/>
                                        </div>
                                        <div class="form-group">
                                            <h:inputSecret id="pw" value="#{sessionController.password}"  autocomplete="off" styleClass="form-control" pt:placeholder="Password"/>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                            </label>
                                        </div>
                                        <h:commandButton action="#{sessionController.loginAction}"  styleClass="btn btn-lg btn-success btn-block" value="Login">
                                            <f:ajax disabled="true"/>                                            
                                        </h:commandButton>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:insert>
        </h:panelGroup>



        <ui:insert name="bottom">

        </ui:insert>
        <!-- jQuery Version 1.11.0 -->
        <script src="../js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
